<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to FIFO Fridge!</h1>
  <h3>Create a New Fridge</h3>
  <form id="fridge-form">
    <input type="text" name="name" placeholder="name" />
    <br />
    <input type="number" name="capacity" placeholder="capacity" min=0 />
    <br />
    <br />
    <strong>Would you like to add a Food Item?</strong>
    <br>
    <input type="text" name="name" placeholder="food name" />
    <br />
    <input type="text" name="food_group" placeholder="food group" />
    <br />
    <input type="text" name="expiration_date" placeholder="expiration date (##/##/####)" />
    <br />
    <input type="number" name="quantity" placeholder="quantity" min=0 />
    <br />
    <br />
    <input type="submit" value="Submit" />
  </form>
  <div id="fridge-container"></div>
</body>
<script type="text/javascript" src="models/fridge.js" charset="UTF-8"></script>
<script type="text/javascript" src="models/food_item.js" charset="UTF-8"></script>
<script type="text/javascript" src="services/api.js" charset="UTF-8"></script>

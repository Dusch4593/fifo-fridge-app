<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <h1 style="text-align: center;">Welcome to FIFO Fridge!</h1>
  <div id="fridge-form-container">
    <h3>Create a New Fridge</h3>
    <form id="fridge-form">
      <input type="text" name="name" placeholder="name" />
      <br />
      <input type="number" name="capacity" placeholder="capacity" min=0 />
      <br />
      <br />
      <strong>Would you like to add a food item?</strong>
      <br>
      <input type="text" name="name" placeholder="food name" />
      <br />
      <select name="food-group-options" id="food-group-options">
        <option value="Choose a Food Group" selected>Choose A Food Group</option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Grains">Grains</option>
        <option value="Protein Foods">Protein Foods (Meats, Poultry, Seafood, etc)</option>
        <option value="Dairy">Dairy</option>
      </select>
      <br />
      <input type="text" name="expiration_date" placeholder="expiration date (##/##/####)" />
      <br />
      <input type="number" name="quantity" placeholder="quantity" min=0 />
      <br />
      <br />
      <input type="submit" value="Create Fridge" />
    </form>
  </div>
  <br />
  <div id="fridge-container"></div>
  <footer style="text-align: center;">Coded with Love by Brandon Dusch in 2020</footer>
</body>
<script type="text/javascript" src="models/fridge.js" charset="UTF-8"></script>
<script type="text/javascript" src="models/food_item.js" charset="UTF-8"></script>
<script type="text/javascript" src="services/api.js" charset="UTF-8"></script>
<script type="text/javascript" src="src/index.js" charset="UTF-8"></script>

</html>
